<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accuiel - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="image/logo.png" alt="Logo Robbie Lens" />
        <a href="a-propos.html">a propos</a>
        <a href="index.html">Accueil</a>
        <a href="Portfolio.html">Portfolio</a>
      </nav>
    </header>
    <main>
      <section class="introduction">
        <h1>Photographie</h1>
        <p>
          Ou <em> professionnalisme </em>s'allie avec <em> passion</em> . Depuis
          5 ans maintenant j'exerce mon metier avec la passion qui m'anime:
          capturer l'essence même de chaque instant
        </p>

        <img
          src="image/robbie-lens.png"
          alt="Portrait avec effet avec effet de la phothograhe Robbie Lens"
        />
        <div>
          <a href="#contact" class="cta">UN PROJET ? ECRIVEZ MOI</a>
        </div>
      </section>
      <section class="photos">
        <h2>Mon dernier projet</h2>
        <div>
          <img
            src="image/accueil/element-1.png"
            alt="Twelve apostles - Australie"
          />
          <img
            src="image/accueil/element-2.png"
            alt="Wai-O-Tapu - Nouvelle-Zélande"
          />
          <img
            src="image/accueil/element-3.png"
            alt="Parc Nationnal d'Abel Tasman - Nouvelle-Zélande"
          />
        </div>
        <div>
          <img
            src="image/accueil/element-4.png"
            alt="Lac Rotura Nouvelle-Zélande"
          />
          <img
            src="image/accueil/element-5.png"
            alt="Milford Sound - Nouvelle-Zélande"
          />
          <img
            src="image/accueil/element-6.png"
            alt="Lac Wakana - Nouvelle-Zélande"
          />
        </div>
      </section>
      <section id="contact" class="section-contact">
        <h2>Parlons de votre projet</h2>
        <form method="get" action="#">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom"> nom </label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div class="form-column">
              <label for="email"> email </label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <label for="message">message</label><br />
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="Envoyer" class="cta" />
        </form>
      </section>
    </main>
    <footer>
      <img src="image/logo.png" alt="Logo Robbie Lens" />

      <a target="_blank" href="https://twitter.com/" class="lien-icone">
        <img src="image/twitter.png" alt="logo de twitter"
      /></a>
      <a target="_blank" href="https://www.instagram.com/" class="lien-icone"
        ><img src="image/instagram.png" alt="logo d'instagram"
      /></a>
    </footer>
  </body>
</html>
